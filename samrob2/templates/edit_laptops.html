<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Laptop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/snowfall.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            color: #ff4500;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Edit Laptop</h1>

    <form method="post" action="{{ url_for('laptops.update_laptop', laptop_id=laptop.id) }}">
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" class="form-control" name="brand" value="{{ laptop.brand }}" required>
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Model:</label>
            <input type="text" class="form-control" name="model" value="{{ laptop.model }}" required>
        </div>

        <div class="mb-3">
            <label for="specs" class="form-label">Specifications:</label>
            <input type="text" class="form-control" name="specs" value="{{ laptop.specs }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Laptop</button>
    </form>

    <br><br>
    <a href="{{ url_for('laptops.get_laptops') }}" class="btn btn-secondary">Back to Laptop List</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            snowfall.start();
        });
    </script>
</body>
</html>
