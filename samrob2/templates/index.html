<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Новорічний стиль */
        body {
            background-color: #f0f8ff; /* Блакитний колір фону */
            color: #ff4500; /* Червоний колір тексту */
        }

        /* Патріотичний стиль */
        .ukr-flag {
            background-color: #005cbf; /* Глибоко-синій колір фону для патріотичних блоків */
            color: #fff; /* Білий колір тексту */
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Laptop List</h1>

    <h3 class="ukr-flag">Add Laptop</h3>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{{ url_for('laptops.laptops') }}" enctype="application/json">
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" class="form-control" name="brand" required>
                </div>

                <div class="mb-3">
                    <label for="model" class="form-label">Model:</label>
                    <input type="text" class="form-control" name="model" required>
                </div>

                <div class="mb-3">
                    <label for="specs" class="form-label">Specifications:</label>
                    <input type="text" class="form-control" name="specs" required>
                </div>

                <button type="submit" class="btn btn-danger">Add Laptop</button>
            </form>
        </div>
    </div>

    <br>

    <div class="mt-4 ukr-flag">
        <h3>Laptops</h3>
        <ul class="list-group">
            {% for laptop in laptops %}
            <li class="list-group-item">
                {{ laptop.brand }} - {{ laptop.model }} - {{ laptop.specs }}
                <form method="get" action="{{ url_for('laptops.delete_laptop', laptop_id=laptop.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm float-end">Delete</button>
                </form>
                <a href="{{ url_for('laptops.update_laptop', laptop_id=laptop.id) }}" class="btn btn-warning btn-sm float-end me-2">Edit</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <br><br>
</body>
</html>
